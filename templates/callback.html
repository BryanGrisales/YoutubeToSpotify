<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Spotify Connected Successfully!</h1>
            
            <div class="text-center">
                <p class="text-gray-600 mb-4">You can now close this window and return to the main page.</p>
                <button onclick="window.close()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200">
                    Close Window
                </button>
            </div>
        </div>
    </div>

    <script>
        // Store the token in localStorage
        const tokenInfo = {{ token_info | tojson | safe }};
        localStorage.setItem('spotifyToken', tokenInfo.access_token);
        
        // Notify the parent window
        if (window.opener) {
            window.opener.postMessage('spotify-auth-success', '*');
        }
    </script>
</body>
</html>
