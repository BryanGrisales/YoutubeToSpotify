<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Spotify Playlist Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">YouTube to Spotify Playlist Transfer</h1>
            
            <div class="space-y-6">
                <!-- Spotify Authentication Section -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">1. Connect to Spotify</h2>
                    <div id="spotifyAuth" class="text-center">
                        <button id="spotifyAuthBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200">
                            Connect with Spotify
                        </button>
                    </div>
                    <div id="spotifyConnected" class="hidden">
                        <div class="flex items-center justify-between">
                            <span class="text-green-600">âœ“ Connected to Spotify</span>
                            <button id="disconnectSpotify" class="text-sm text-red-500 hover:text-red-600">Disconnect</button>
                        </div>
                    </div>
                </div>

                <!-- YouTube Playlist Section -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">2. Enter YouTube Playlist URL</h2>
                    <input type="text" id="playlistUrl" placeholder="Paste your YouTube Music playlist URL here" 
                           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- Transfer Button -->
                <button id="transferBtn" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    Transfer Playlist
                </button>

                <!-- Status Message -->
                <div id="status" class="text-center text-gray-600 hidden"></div>

                <!-- Results Section -->
                <div id="results" class="hidden">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4 text-gray-700">Transfer Results</h2>
                        <div id="successMessage" class="text-green-600 mb-4"></div>
                        <div id="notFoundTracks" class="mt-4">
                            <h3 class="font-semibold text-gray-700 mb-2">Tracks Not Found on Spotify:</h3>
                            <ul id="notFoundList" class="list-disc list-inside text-gray-600"></ul>
                        </div>
                        <div id="playlistLink" class="mt-4">
                            <a href="#" target="_blank" class="text-blue-500 hover:text-blue-600">Open Playlist on Spotify</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const spotifyAuthBtn = document.getElementById('spotifyAuthBtn');
            const transferBtn = document.getElementById('transferBtn');
            const playlistUrlInput = document.getElementById('playlistUrl');
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const successMessage = document.getElementById('successMessage');
            const notFoundList = document.getElementById('notFoundList');
            const playlistLink = document.getElementById('playlistLink');

            let spotifyToken = null;

            // Check for stored token
            const storedToken = localStorage.getItem('spotifyToken');
            if (storedToken) {
                spotifyToken = storedToken;
                document.getElementById('spotifyAuth').classList.add('hidden');
                document.getElementById('spotifyConnected').classList.remove('hidden');
            }

            spotifyAuthBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/auth');
                    const data = await response.json();
                    window.location.href = data.auth_url;
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Error connecting to Spotify. Please try again.';
                    statusDiv.classList.remove('hidden');
                }
            });

            document.getElementById('disconnectSpotify').addEventListener('click', () => {
                localStorage.removeItem('spotifyToken');
                spotifyToken = null;
                document.getElementById('spotifyAuth').classList.remove('hidden');
                document.getElementById('spotifyConnected').classList.add('hidden');
            });

            transferBtn.addEventListener('click', async () => {
                const playlistUrl = playlistUrlInput.value.trim();
                if (!playlistUrl) {
                    statusDiv.textContent = 'Please enter a YouTube playlist URL';
                    statusDiv.classList.remove('hidden');
                    return;
                }

                if (!spotifyToken) {
                    statusDiv.textContent = 'Please connect to Spotify first';
                    statusDiv.classList.remove('hidden');
                    return;
                }

                try {
                    transferBtn.disabled = true;
                    statusDiv.textContent = 'Transferring playlist...';
                    statusDiv.classList.remove('hidden');
                    resultsDiv.classList.add('hidden');

                    const response = await fetch('/transfer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            playlist_url: playlistUrl,
                            spotify_token: spotifyToken
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        successMessage.textContent = data.message;
                        notFoundList.innerHTML = '';
                        if (data.not_found && data.not_found.length > 0) {
                            data.not_found.forEach(track => {
                                const li = document.createElement('li');
                                li.textContent = track;
                                notFoundList.appendChild(li);
                            });
                        }
                        playlistLink.href = data.playlist_url;
                        resultsDiv.classList.remove('hidden');
                    } else {
                        statusDiv.textContent = data.error || 'Error transferring playlist';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = 'Error transferring playlist. Please try again.';
                } finally {
                    transferBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
